{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset Complete - MwalimuFocus.com</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </head>
  <body style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-9 col-sm-12">
          <div class="card">
            <div class="card-header text-center" style="background-color: #98FB98;">
                <img src="{% static 'img/logo.png' %}" alt="MwalimuFocus.com" style="height: 80px; width: 200px; margin-right: 10px;">
            </div>
            <div class="card-body text-left">
              <div class="alert alert-dark" role="alert">
                Your password has been reset successfully!
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-dark" data-bs-target="#loginModal" data-bs-toggle="modal" data-bs-dismiss="modal">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <p class="modal-title" id="loginModalLabel" style="font-size: 24px;">Login</p>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body login-modal">
              <form>
                {% csrf_token %}
                <div class="mb-3">
                  <label for="InputEmail2" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail2" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="InputPassword2" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword2">
                </div>
                <button type="submit" class="btn btn-dark" id="loginBtn">Submit</button>
              </form>
          </div>
        </div>
      </div>
    </div>


    <script src="{% static 'js/login.js' %}"></script>

  </body>
</html>
