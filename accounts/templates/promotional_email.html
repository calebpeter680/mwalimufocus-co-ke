<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Learning and Teaching Resources Just for You</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://mwalimufocus.co.ke/static/css/bootstrap-icons.min.css">

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
        background-color: #98FB98;
        border-radius: 8px;
      }
      .header img {
        max-height: 80px;
      }
      .content {
        padding: 20px 0;
      }
      .item {
        border-bottom: 1px solid #eaeaea;
        padding: 15px 0;
      }
      .item:last-child {
        border-bottom: none;
      }
      .item-title {
        font-size: 14px;
        font-weight: bold;
      }
      .item-price {
        color: #28a745;
      }
      .footer {
        background-color: #98FB98;
        border-radius: 8px;
        padding: 10px;
      }

      ul, 
      ol {
          list-style: none;
          padding-left: 0;
      }

      ul li,
      ol li {
          position: relative;
          padding-left: 1.8rem;
          margin-bottom: 0px;
          text-indent: 0;
      }

      ul li::before,
      ol li::before {
          content: "\F26A"; 
          font-family: "Bootstrap-icons"; 
          font-weight: 400;
          color: #98FB98; 
          font-size: 20px;
          position: absolute;
          left: 0;
      }

      ul li > ul,
      ol li > ul {
          list-style: none;
          padding-left: 1rem;
      }

      ul li > ul li,
      ol li > ul li {
          position: relative;
          padding-left: 1.8rem;
          margin-bottom: 0px;
      }

      ul li > ul li::before,
      ol li > ul li::before {
          content: "\F270"; 
          font-family: "Bootstrap-icons"; 
          font-weight: 400;
          color: #98FB98;  
          font-size: 20px; 
          position: absolute;
          left: 0;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="{{ protocol }}://{{ domain }}{% url 'home' %}">
          <img src="{{ protocol }}://{{ domain }}/static/img/logo.png">
        </a>
      </div>
      <div class="content">
        <h2 style="font-size: 14px;">Hi <span style="text-decoration: none;">{{ user.email }}</span>,</h2>

        {{ message|safe }}
        
      </div>
      <div class="footer text-center">
        <p>&copy; MwalimuFocus.Co.Ke. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
